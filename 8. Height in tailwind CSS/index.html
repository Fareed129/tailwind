<!doctype html>
<html>
<head>
  <title>Tailwind CSS height property</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body>
  <!-- defining height -->
   <div class="bg-yellow-200 h-20">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>

   <!-- max-height: height not more than defined height -->
   <div class="bg-yellow-300 max-h-20 h-40">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>

   <!-- min-height: height not less than defined height -->
   <div class="bg-yellow-500 min-h-20 h-10">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>

   <!-- height: 100vh -->
   <!-- <div class="bg-yellow-500 h-screen">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</div> -->

   <!-- height: 100px -->
    <div class="bg-yellow-600 h-[100px]">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</div>

    <!-- hover property -->
     <div class="bg-pink-400 h-50px hover:h-screen">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>


</body>
</html>
