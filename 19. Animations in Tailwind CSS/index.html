<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>
    <!-- bounce animation -->
  <div class="size-25 bg-yellow-400 p-4 mt-10 ml-10
  animate-bounce rounded-full
  "></div>
  <div class="h-1 w-20 bg-black ml-15"></div>

  <!-- spin animation -->
   <div class="w-30 h-2 bg-yellow-500 mt-25 ml-24 
   animate-spin
   "></div>
   <hr>

   <!-- ping animation -->
   <div class="size-20 bg-amber-500 m-35 rounded-full
   animate-ping
   "></div>

   <!-- pulse animation -->
   <div class="size-20 bg-amber-500 m-35 rounded-full
   animate-pulse
   "></div>



</body>
</html>
