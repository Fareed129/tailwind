<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Classes in Tailwind CSS</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <!-- background image -->
    <!-- <div class="h-100 bg-amber-300 bg-[url(nature.jpg)] bg-no-repeat bg-contain bg-center">Background Image</div> -->

    <!-- Gradient background -->
     <div class="gradient bg-gradient-to-l to-green-900 from-red-300 size-50"></div>

     <div class="gradient bg-gradient-to-r to-green-900 from-red-800 size-50 my-10"></div>

     <div class="gradient bg-gradient-to-b to-green-500 from-red-500 size-50 mb-10"></div>

     <div class="gradient bg-gradient-to-t to-green-500 from-red-500 size-50 mb-10"></div>

    <!-- diagonal gradient bg-gradient-tl -->
     <div class="gradient bg-gradient-to-tl to-green-500 from-red-500 size-50 mb-10"></div>

     <!-- Applying Shadow -->
      <div class="size-100 shadow-red-500 shadow-2xl mb-10"></div>

      <!-- inner side -->
      <div class="size-100 shadow-green-500 shadow-inner"></div>



    
</body>

</html>
