<!doctype html>
<html>
  <head>
    <title>Filter Class in Tailwind CSS</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="flex flex-wrap m-10">
        <!--original image  -->
        <img class="h-50" src="monkey.jpg" alt="monkey">

        <!-- blur filter -->
        <img class="blur h-50" src="monkey.jpg" alt="">
        <img class="blur-sm h-50" src="monkey.jpg" alt="">
        <img class="blur-md h-50" src="monkey.jpg" alt="">
        <img class="blur-lg h-50" src="monkey.jpg" alt="">
        <img class="blur-xl h-50" src="monkey.jpg" alt="">

        <!-- brightness -->
        <img class="brightness-50 h-50" src="monkey.jpg" alt="">
        <img class="brightness-100 h-50" src="monkey.jpg" alt="">
        <img class="brightness-150 h-50" src="monkey.jpg" alt="">
        <img class="brightness-250 h-50" src="monkey.jpg" alt="">
        <img class="brightness-300 h-50" src="monkey.jpg" alt="">

        <!-- Contrast -->
        <img class="contrast-0 h-50" src="monkey.jpg" alt="">
        <img class="contrast-50 h-50" src="monkey.jpg" alt="">
        <img class="contrast-100 h-50" src="monkey.jpg" alt="">
        <img class="contrast-150 h-50" src="monkey.jpg" alt="">
        <img class="contrast-250 h-50" src="monkey.jpg" alt="">

        <!-- Grayscale -->
        <img class="grayscale-0 h-50" src="monkey.jpg" alt="">
        <img class="grayscale-25 h-50" src="monkey.jpg" alt="">
        <img class="grayscale-50 h-50" src="monkey.jpg" alt="">
        <img class="grayscale-75 h-50" src="monkey.jpg" alt="">
        <img class="grayscale-100 h-50" src="monkey.jpg" alt="">
        <img class="grayscale-200 h-50" src="monkey.jpg" alt="">

        <!-- invert -->
        <img class="invert h-50" src="monkey.jpg" alt="">

        <!-- hue -->
        <img class="hue-rotate-30 h-50" src="monkey.jpg" alt="">
        <img class="hue-rotate-70 h-50" src="monkey.jpg" alt="">
        <img class="hue-rotate-100 h-50" src="monkey.jpg" alt="">
    </div>
    <!-- Text Blur -->
    <h1 class="text-[70px] font-bold text-red-500 blur-sm">Lorem, ipsum dolor.</h1>
</html>
